<div class="bodyarea">
    <div class="title">Looking for Loan?</div>    
    <div class="subtitle">{{subtitle}}</div>

    <div class="mainarea">
        <mat-stepper linear #stepper>
            <mat-step editable="true" [stepControl]="applicantFormGroup">                     
                <div class="componentstyle">
                    <app-applicantdetails [formGroup] = "applicantFormGroup"></app-applicantdetails>                
                    <button class="nextbutton" mat-button (click)="launchDocument(stepper);">Next >></button>         
                </div>               
            </mat-step>
            <mat-step editable="true" [stepControl]="documentFormGroup">               
                <div class="componentstyle">
                    <app-documentdetails [formGroup] = "documentFormGroup"></app-documentdetails> 
                    <button mat-button class="previousbutton"  matStepperPrevious><< Previous</button>
                    <button mat-button class="nextbutton" matStepperNext (click)="calculateRisk(stepper);">Next >></button>
                  </div>
            </mat-step>
            <mat-step editable="false">    
                <div class="componentstyle"> 
                    <app-riskassessment [riskdata]="riskdata"></app-riskassessment>
                    <button mat-button class="previousbutton" (click)="reset(stepper);">Reassess</button>
                    <button mat-button class="nextbutton" matStepperNext (click)="subtitle='Here is your Risk Assessment result';">Process Loan</button>
                </div> 
            </mat-step>
        </mat-stepper>
    </div>
</div>
