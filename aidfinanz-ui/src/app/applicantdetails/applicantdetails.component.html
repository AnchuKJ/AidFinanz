<div class="applicantmain"> 
    <form [formGroup]="applicantFormGroup">        
        <div class="title">Applicant Details</div>
        <div class="detail">Lorem ipsum dolor sit amet consectetur adipisc.</div>
        <div fxLayout="row" class="componentdiv">       
            <div fxFlex="50" class="firstcol">
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">Title</div>
                    <div fxFlex="20" class="fieldbox">                  
                        <mat-select appearance="outline">
                            <mat-option value="Mrs">Mrs</mat-option>
                            <mat-option value="Mr">Mr</mat-option>
                            <mat-option value="Miss">Miss</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div fxLayout="row" class="margin">
                    <div  fxFlex="40" class="titletext">DOB<span class="red"> *</span></div>
                    <div fxFlex="40" class="fieldbox">                  
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="picker" formControlName="dob" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            
                <div fxLayout="row" >
                    <div  fxFlex="40" class="titletext">Address Line 1</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">Pincode</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">City</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput formControlName="city">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row" >
                    <div  fxFlex="40" class="titletext nopadding">Total work Experience<span class="red"> *</span></div>
                    <div fxFlex="20" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                         
                            <input matInput formControlName="totalExp" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row" >
                    <div  fxFlex="40" class="titletext">Loan Purpose</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <textarea matInput></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div fxFlex="50" class="secondcol">
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">Name</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">Mobile No.</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>     
                    
                <div fxLayout="row" >
                    <div  fxFlex="40" class="titletext">Address Line 2</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
        
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">State</div>
                    <div fxFlex="53" class="fieldbox">                  
                        <mat-select appearance="outline" formControlName="state">
                            <mat-option value="item" *ngFor="let item of state">{{item}}</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div fxLayout="row" class="margin">
                    <div  fxFlex="40" class="titletext">Loan Amount</div>
                    <div fxFlex="55" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                       
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">Current Work Experience<span class="red"> *</span></div>
                    <div fxFlex="20" class="fieldbox">                  
                        <mat-form-field  appearance="outline">                         
                            <input matInput formControlName="currentExp" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div  fxFlex="40" class="titletext">Total Income<span class="red"> *</span></div>
                    <div fxFlex="53" class="fieldbox">
                        <mat-form-field  appearance="outline">                         
                            <input matInput formControlName="income" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
