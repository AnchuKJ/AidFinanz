<div class="bodyarea">
    <div class="title">Looking for Loan?</div>    
    <div class="subtitle">{{subtitle}}</div>

    <div class="mainarea">
        <mat-stepper linear #stepper>
            <mat-step editable="true">
                <div class="componentstyle">
                    <app-applicant></app-applicant>                
                    <button class="nextbutton" mat-button matStepperNext>Next >></button>         
                </div>       
            </mat-step>
            <mat-step editable="true">               
                <div class="componentstyle">
                    <app-documents></app-documents> 
                    <button mat-button class="previousbutton" matStepperPrevious><< Previous</button>
                    <button mat-button class="nextbutton" matStepperNext (click)="subtitle='Here is your Risk Assessment result';">Next >></button>
                  </div>
            </mat-step>
            <mat-step editable="false">    
                <div class="componentstyle"> 
                    <app-riskassessment></app-riskassessment>
                    <button mat-button class="previousbutton" matStepperPrevious>Reassess</button>
                    <button mat-button class="nextbutton" matStepperNext (click)="subtitle='Here is your Risk Assessment result';">Process Loan</button>
                </div> 
            </mat-step>
        </mat-stepper>
    </div>
</div>
